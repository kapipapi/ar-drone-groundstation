<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css" />
        <link
            href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
            rel="stylesheet"
        />
    </head>
    <script type="text/javascript" src="/nodecopter-client.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.sound.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <body onload="loadComponents()">
        <div id="groundstation-container">
            <h1>Parrot AR Drone 2.0</h1>
            <div id="droneVideoFeed"></div>

            <div id="droneStatus">
                <div id="batteryWrap" class="neumorphic-shadow">
                    <div id="batteryStatus">
                        <div id="procentageBlock">-- %</div>
                    </div>
                </div>

                <div id="altitudeStatus" class="neumorphic-shadow">
                    0<span style="font-size: 15px">centimeters</span>
                </div>

                <div id="changeLedOptions" class="neumorphic-shadow">
                    <h3>Set led lights:</h3>
                </div>

                <div id="gamepadWrap" class="neumorphic-shadow">
                    <h3
                        style="margin: 5px; text-align: center;"
                        id="gamepadStatus"
                    >
                        Gamepad
                    </h3>
                    <div id="gamepad">Press any button to connect gamepad.</div>
                </div>

                <div id="actionPiano" class="neumorphic-shadow"></div>
            </div>

            <button onclick="addData('up');">UP</button>
            <button onclick="addData('down');">DOWN</button>
            <button onclick="addData('stop');">STOP</button>
            <button onclick="train(20);">TRAIN!</button>
            <script>
                var copterStream = new NodecopterStream(
                    document.querySelector("#droneVideoFeed")
                );
            </script>
            <script type="text/javascript" src="/drone_control.js"></script>
            <script type="text/javascript" src="/ml5_operations.js"></script>
        </div>
    </body>
</html>
