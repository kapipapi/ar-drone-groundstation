<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <script type="text/javascript" src="/nodecopter-client.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <body onload="loadComponents()">
        <h1>Parrot AR Drone 2.0</h1>
        <div id="droneVideoFeed"></div>
        <h3>Drone status</h3>
        <div id="droneStatus">
            <!-- BATTERY -->
            <div id="batteryStatus">
                <div id="procentageBlock"></div>
            </div>
            <!-- ALTITUDE -->
            <div id="altitudeStatus"></div>
        </div>
        <h3>Set led lights</h3>
        <div id="changeLedOptions"></div>
        <h3 id="gamepadStatus">Gamepad</h3>
        <div id="gamepad">Press any button to connect.</div>
        <script>
            var copterStream = new NodecopterStream(
                document.querySelector("#droneVideoFeed")
            );
        </script>
        <script type="text/javascript" src="/drone_control.js"></script>
    </body>
</html>
